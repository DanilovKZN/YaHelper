{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">
                    Изменить пароль
                </div>
                <div class="card-body">
                    {% load user_filters %}
                    {% include 'includes/errors_in_form.html'%}
                    <form method="post" action="{% url 'users:password_change_done' %}">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group row my-3 p-3">
                                {% include 'includes/for_field_in_form.html'%}
                            </div>    
                        {% endfor %}
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Изменить пароль
                            </button>
                        </div>
                    </form>
                </div> <!-- card body -->
            </div> <!-- card -->
        </div> <!-- col -->
    </div> <!-- row -->
</div>
{% endblock %}
