{% extends 'base.html' %}
{% block title %} Удаление поста  {%endblock title %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <h3> Вы действительно хотите удалить данный пост?</h3>
            <div class="d-grid gap-2  mx-auto " role="group" aria-label="Delete_buttons">
                <form method="post" action="{% url 'posts:post_delete' post.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mr-1">
                        Удалить
                    </button>

                </form>
                <form action="{% url 'posts:post_detail' post.pk  %}" method="get">
                    <button type="submit" class="btn btn-success mr-1">
                        Отмена
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
